name: Build and Deploy to Neocities

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .image-cache
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build with Node
        run: |
          npm ci
          npx @11ty/eleventy

      - name: Deploy to Bunny
        uses: R-J-dev/bunny-deploy@v2.0.6
        with:
          access-key: ${{ secrets.BUNNY_ACCESS_KEY }}
          directory-to-upload: _site
          storage-endpoint: "https://storage.bunnycdn.com"
          storage-zone-name: "veganprestwich"
          storage-zone-password: ${{ secrets.BUNNY_STORAGE_ZONE_PASSWORD }}
          concurrency: "5"
          enable-delete-action: true
          enable-purge-pull-zone: true
          pull-zone-id: "4583153"
          replication-timeout: "15000"

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [build]
    if: failure()
    steps:
      - name: Send failure notification
        uses: NiNiyas/ntfy-action@master
        with:
          url: 'https://ntfy.sh'
          topic: ${{ secrets.NTFY_TOPIC }}
